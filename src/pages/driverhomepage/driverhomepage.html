<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver Home</ion-title>
    <ion-buttons end>
        <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="notifications"></ion-icon>
            <span *ngIf="this.notificationSrv.ncounter !== 0">
              <ion-badge id="cart-badge" color="danger"> {{ this.notificationSrv.ncounter }}</ion-badge>
            </span>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentbg">
  <button class="ignition" ion-button (click)="onClickIgnition()" [ngStyle]="{'background-color': buttonColor}" center>
    <ion-icon name="md-power"></ion-icon>
  </button><br>
  <h3 class="head3">{{text}}</h3><br>

  <ion-card>
    <ion-item>
      <ion-icon name="map" item-start large></ion-icon>
      <h2>{{lat}}</h2>
      <p>{{lng}}</p>
    </ion-item>
  </ion-card>
</ion-content>
