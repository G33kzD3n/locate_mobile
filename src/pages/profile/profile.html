<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-avatar item-start>
            <img class="image" src="assets/imgs/12.jpg">
          </ion-avatar>
         
        <ion-item class=username> 
          <label>Name:</label>
          <h1>{{ user1.name }}</h1>
        </ion-item>
        <ion-item class =username> 
            <label>Department Name:</label>
                <h1>{{ user1.dept_code }}</h1>
         </ion-item>
         <ion-item class =username> 
            <label>Alloted bus:</label>
            <h1>{{ user1.bus_no }}</h1>
          </ion-item>
        <ion-item class =username>
            <label>Phone no:</label>
                <h1>{{ user1.cell_no }}</h1>
         </ion-item>
         <ion-item class =username>
            <label>Registration date:</label>
                <h1>{{ user1.registration_date }}</h1>
         </ion-item>
   
        <ion-card-content>
          <ion-card-title>
            </ion-card-title>
         </ion-card-content>
      </ion-card>
</ion-content>
