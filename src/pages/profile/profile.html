<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
        <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="notifications"></ion-icon>
            <span *ngIf="this.notificationSrv.ncounter !== 0">
              <ion-badge id="cart-badge" color="danger"> {{ this.notificationSrv.ncounter }}</ion-badge>
            </span>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="contentbgo" no-padding>

  <ion-grid class="profilebg"> </ion-grid>

  <ion-avatar item-start>
    <img class="image" src="assets/imgs/12.jpg">
  </ion-avatar>


  <ion-label class="user">{{user1.name}}</ion-label>


  <ion-card class="pcard" no-padding>
    <ion-card-content no-padding>
      <ion-list class="list">
        <ion-item >
          <ion-icon name="md-home"></ion-icon><label> Department</label>
          <h2>{{ user1.dept_code }}</h2>
        </ion-item>
        <ion-item>
          <ion-icon  name="md-bus"></ion-icon><label> Alloted Bus</label>
          <h2>{{ user1.bus_no }}</h2>
        </ion-item>
        <ion-item >
          <ion-icon  name="md-call" ></ion-icon> <label>  Phone Number</label>
          <h2>{{ user1.cell_no }}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="md-calendar"></ion-icon><label> Registration Date</label>
          <h2>{{ user1.registration_date }}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="md-warning"></ion-icon><label> Assigned Stop</label>
          <h2>{{ user1.stop?.name }}</h2>
        </ion-item>

        <ion-item>
          <ion-icon name="md-person"></ion-icon><label> Roll-no</label>
          <h2>{{ roll }}</h2>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <br>

  <ion-card class="pcard">
    <h2 style="text-align:center; font-weight: bolder">Bus Fee Details</h2>

    <ion-grid>
      <ion-row>
        <ion-col><label> Bus Fee/Month:</label></ion-col>
        <ion-col>
          <h2 style="text-align:end">{{ data.monthly_fee }} INR</h2>
          <hr />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <label>Months Unpaid:</label>
        </ion-col>
        <ion-col>
          <h2 style="text-align:end">{{ data.unpaid_months }}</h2>
          <hr style="clear:both;" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <label>Total Amount:</label>
        </ion-col>
        <ion-col>
          <h2 style="text-align:end">{{ data.total_unpaid_fee }}</h2>
          <hr style="clear:both;" />
        </ion-col>
      </ion-row>

    </ion-grid>
    <div id="wrapper">
      <button ion-button icon-start round block color="dark"  (click)='makePdf()' style="float:right;">Generate Invoice</button>
      </div>
  </ion-card>
</ion-content>
