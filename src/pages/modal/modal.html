<ion-content class="pop">
    <div class="overlay" (click)="dismiss()"></div>
    <ion-list>
      <ion-list-header class="ionpop"><strong>Notifications</strong> <a href="" class="link">Mark All as Read</a></ion-list-header>
      <ion-item *ngFor="let message of this.app.message;">
  
        {{ this.app.message }}
      </ion-item>
    </ion-list>
  
    <ion-buttons end>
      <button ion-button clear (click)="clear()"> clear </button>
    </ion-buttons>
  
  </ion-content>
