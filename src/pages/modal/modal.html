
<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
        <div class="modal-header"><strong>Notifications</strong> <a href="" class="link">Mark All as Read</a></div>
      <ion-card *ngFor="let message of this.app.message;" no-padding>

          {{ this.app.message }}
          <br>
      </ion-card>
      <ion-buttons end>
        <button ion-button round outline (click)="clear()">
          clear
        </button>
      </ion-buttons>
    </div>
  </ion-content>
