<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Students</ion-title>
      <ion-buttons end>
          <button ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>




  <ion-content padding>
    <ion-card>
        <ion-card-content>
          <h2>Passengers</h2>
            </ion-card-content>
      </ion-card>
      
            <ion-list>
              <ion-item *ngFor="let user of users">
                  <ion-card no-margin>
                      <ion-card-content>
               Name: {{user.name}}<br>
                <p>Roll No:{{user.username}}</p>
                <p>Phone: {{user.phone_no}}</p>
                
              </ion-card-content>
            </ion-card>
              </ion-item>
            </ion-list>
          
</ion-content>
