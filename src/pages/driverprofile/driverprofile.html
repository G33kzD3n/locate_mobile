<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
        <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="notifications"></ion-icon>
            <span *ngIf="this.notificationSrv.ncounter !== 0">
              <ion-badge id="cart-badge" color="danger"> {{ this.notificationSrv.ncounter }}</ion-badge>
            </span>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="contentbg" no-padding>

  <ion-grid class="profilebg"> </ion-grid>

  <ion-avatar item-start>
    <img class="image" src="assets/imgs/12.jpg">
  </ion-avatar>


  <ion-label class="user">{{user1.name}}</ion-label>


  <ion-card class="pcard">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="md-home"></ion-icon><label> Department</label><br>
            <h2>{{ user1.dept_code }}</h2>
          </ion-col>
          <ion-col>
            <ion-icon name="md-bus"></ion-icon><label> Alloted Bus</label><br>
            <h2>{{ user1.bus_no }}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="md-call" item-start></ion-icon> <label> Phone Number</label><br>
            <h2>{{ user1.cell_no }}</h2>
          </ion-col>
          <ion-col>
            <ion-icon name="md-calendar"></ion-icon><label> Registration Date</label><br>
            <h2>{{ user1.registration_date }}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <br>
</ion-content>
