<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Breakdown</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentbg">
  <ion-card class="pcard">
    <ion-card-content>
      <ion-list class="list">
        <ion-item>
          <label>Breakdown Type:</label>
          <h2>{{ pusher?.breakdownmsg?.type }}</h2>
        </ion-item>
        <ion-item>
          <label>Breakdown Time:</label>
          <h2>{{ pusher?.breakdownmsg?.time }}</h2>
        </ion-item>
      </ion-list>
        <form class="list-form" [formGroup]="loginForm" (ngSubmit)="sendbreakdownwithmsg(loginForm.value)">
        <ion-item>
            <ion-textarea placeholder="Enter Message" name="message" id="message" formControlName="message" required></ion-textarea>
          </ion-item>
          <button ion-button icon-start round block color="danger">
              <ion-icon name="log-in"></ion-icon>Send</button>
            
          </form>
    </ion-card-content>
  </ion-card>
</ion-content>
