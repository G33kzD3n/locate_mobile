<ion-header>
  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Trackbus</ion-title>

    <ion-buttons end>
      <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="notifications"></ion-icon>
        <span *ngIf="this.app.ncounter !== 0">
          <ion-badge id="cart-badge" color="danger"> {{ this.app.ncounter }}</ion-badge>
        </span>
      </button>
    </ion-buttons>



  </ion-navbar>
</ion-header>
<ion-content scroll="true">


  <ion-card>
    <div #map id="map" > </div>
    <ion-fab right top>
      <button mini ion-fab color="dark">
        <ion-icon name="md-arrow-down"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab tappable (click)="focus(1)">
          <ion-icon name="md-bus"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(2)">
          <ion-icon name="md-locate"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(3)">
          <ion-icon name="md-flag"></ion-icon>
        </button>

      </ion-fab-list>
    </ion-fab>
  </ion-card>
  

</ion-content>


<ion-footer class="foo">
    <!-- <button ion-button (click)="presentDrawer($event)">
        <ion-icon name="arrow-up"></ion-icon>
      </button> -->


  <span > <strong> {{distance}} </strong> To Reach Your Stop. ETA In <strong> {{duration}} </strong> </span>
  


</ion-footer>
