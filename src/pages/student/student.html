<ion-header>
  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Trackbus</ion-title>

    <ion-buttons end>
      <button id="cart-btn" ion-button icon-only (click)="openmodal()">
        <ion-icon name="notifications"></ion-icon>
        <span *ngIf="this.app.ncounter !== 0">
          <ion-badge id="cart-badge" color="danger"> {{ this.app.ncounter }}</ion-badge>
        </span>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>
<ion-content scroll="true">


  <ion-card>
    <div #map id="map" style="height:500px;"> </div>
    <ion-fab right top>
      <button mini ion-fab color="dark">
        <ion-icon name="md-arrow-down"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab tappable (click)="focus(1)">
          <ion-icon name="md-bus"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(2)">
          <ion-icon name="md-locate"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(3)">
          <ion-icon name="md-flag"></ion-icon>
        </button>

      </ion-fab-list>
    </ion-fab>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-img src="assets/imgs/marker1.png" item-start></ion-img>
      <h2>Bus Location: {{ bus?.lat }}---{{ bus?.lng }}
      </h2>
    </ion-item>
    <ion-item>
      <ion-img src="assets/imgs/bus2.png" item-start></ion-img>
      <h2>My Stop: {{mylat}}---{{mylon}}
      </h2>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer class="foo">
  <ion-toolbar>

    <span item-start>30 min To Reach ({{distance}} Km)</span>
    <ion-buttons end>
      <span item-end>ETA: 9:15 AM</span>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
