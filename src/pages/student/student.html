<ion-header>
  <ion-navbar>

    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Trackbus</ion-title>

    <ion-buttons end>
      <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="notifications"></ion-icon>
        <span *ngIf="this.notificationSrv.ncounter !== 0">
          <ion-badge id="cart-badge" color="danger"> {{ this.notificationSrv.ncounter }}</ion-badge>
        </span>
      </button>
    </ion-buttons>



  </ion-navbar>
</ion-header>
<ion-content scroll="true">


  <ion-card>
    <div #map id="map"> </div>
    <ion-fab right top>
      <button mini ion-fab color="dark">
        <ion-icon name="md-arrow-down"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab tappable (click)="focus(1)">
          <ion-icon name="md-bus"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(2)">
          <ion-icon name="md-locate"></ion-icon>
        </button>
        <button ion-fab tappable (click)="focus(3)">
          <ion-icon name="md-flag"></ion-icon>
        </button>

      </ion-fab-list>
    </ion-fab>
  </ion-card>


</ion-content> 


<ion-footer class="foo" >
  <!-- <button ion-button (click)="presentDrawer($event)">
        <ion-icon name="arrow-up"></ion-icon>
      </button> -->


  <!-- <span> <strong> {{ duration }} </strong> To Reach({{distance}}). ETA: <strong>{{newTime && newTime[0]}}:{{newTime && newTime[1]}} <span *ngIf="newTime && newTime[0] !==0">{{meridiem}}</span> </strong> </span> -->
  <ion-grid>
    <ion-row>
      <ion-col align-items-start col-8 style="text-align:left!important;top:-20px!important; width:auto!important" >
     <strong style="font-size:14px"> {{ duration }}</strong>
     <span style="font-size:14px;"> To Reach</span> 
     <span style="font-size:12px;color:gray;">{{distance}}</span>
      </ion-col>
      <ion-col align-items-end col-4 
      style="text-align:right!important;top:-20px!important">
        <span style="font-size:14px">ETA-</span>
        <span style="font-size:13px;">{{newTime && newTime[0]}}:{{newTime && newTime[1]}}</span>
        <span *ngIf="newTime && newTime[0] !==0" style="font-size:13px;">{{meridiem}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-footer>
