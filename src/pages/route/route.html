<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <input type="text" [(ngModel)]="title">
  </ion-navbar>
</ion-header>


<ion-content padding class="contentbg">
  <ion-grid>

    <ion-row wrap *ngFor="let res of ResArray">

      <ion-col width-25> hhhshhshsh</ion-col>
      <ion-col width-25> sadasdasdas</ion-col>
      <ion-col width-25> dasdasdasd</ion-col>
      <ion-col width-25> <button ion-button small color="danger" (click)="gotoDetails(res)"> Details</button></ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
