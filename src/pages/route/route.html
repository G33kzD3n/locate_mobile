<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Route</ion-title>
    <ion-buttons end>
      <button id="cart-btn" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="notifications"></ion-icon>
        <span *ngIf="this.notificationSrv.ncounter !== 0">
          <ion-badge id="cart-badge" color="danger"> {{ this.notificationSrv.ncounter }}</ion-badge>
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card class="rtcard" no-padding>
    <ion-card-header>
      <ion-icon name="compass"></ion-icon>  Route Plan
    </ion-card-header>
      <button ion-button icon-start  block color="primary" (click)="showroute()">
          <ion-icon name="map"></ion-icon>  view route on map
        </button>
        <div *ngIf="hideMe">
            <div #map style=" border:solid #000 1px; height:500px;">
            </div><br></div>
    
    <ion-card-content *ngFor="let name of names ; let y=index let last=last" no-padding>
      <ion-item>
        <label>
          <ion-icon name="md-flag"></ion-icon> {{ name}}
        </label>
      </ion-item><hr>
    </ion-card-content>
  </ion-card>
</ion-content>
