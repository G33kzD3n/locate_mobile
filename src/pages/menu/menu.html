<ion-menu class="menu" [content]="content">  
    <ion-header>
     
      <ion-navbar>
          <ion-segment (click)="openProfile()">
          <ion-avatar item-start>
              <img class="imagex" src="assets/imgs/12.jpg">
            </ion-avatar>
        <ion-title>{{ user1 }}</ion-title>
        <p></p>
      </ion-segment>
      </ion-navbar>
      
    </ion-header>
 
    
    <ion-content>
  <ion-list>
    <button ion-item menuClose *ngFor="let p of pages" [class.activehighlight]="checkActive(p)" (click)="openPage(p)">
      <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
    {{ p.title }}
      </button> 
  </ion-list>
      </ion-content>
      <ion-footer>
          <ion-toolbar>
              <button ion-button full outline>
                  <ion-icon name="ios-log-out"></ion-icon>
           <ion-title name="log-out" (click)="logOut()">LogOut</ion-title>
          </button>
          </ion-toolbar>
        </ion-footer>
    </ion-menu>
    
    <ion-nav [root]="rootpage" #content swipeBackEnabled="false"></ion-nav>
