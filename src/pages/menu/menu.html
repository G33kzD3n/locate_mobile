<ion-menu side="left" class="menu"  [content]="content">
  <ion-header (click)="openProfile()">
    <ion-toolbar class="user-profile">
      <div class="user-avatar">
        <img src="assets/imgs/12.png">
      </div>

      <h2> {{ user1 }}  </h2>
      
          </ion-toolbar>
  </ion-header>

  <ion-content class="contentbg">
    <ion-list no-lines>
    <button ion-item menuClose *ngFor="let p of pages" [class.activehighlight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
  
  <ion-footer class="ftr" (click)="logOut()">
    
      <button ion-button full outline  style="border:none;width:50%; margin:0 auto;">
        <ion-icon name="log-out" style="font-size:2em; float: left;" color="dark"></ion-icon>
        <ion-title style="margin:auto" id="logout" name="log-out">Logout</ion-title>
      </button>
    
  </ion-footer>
</ion-menu>
<ion-nav [root]="rootpage" #content swipeBackEnabled="false"></ion-nav>
