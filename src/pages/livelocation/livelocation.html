
<ion-header>

  <ion-navbar>
    <ion-title>Live Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card no-padding >
    <div #map id="map"> </div>
    <ion-fab right top>
        <button mini ion-fab color="dark" ><ion-icon name="md-arrow-down"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="md-bus" (click)="focusOnBus()"></ion-icon></button>
          <button ion-fab><ion-icon name="md-locate" (click)="focusOnCurrent()"></ion-icon></button>
          <button ion-fab><ion-icon name="md-flag" (click)="focusOnStop()"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  </ion-card>
</ion-content>
